<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Cultivos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Planificador de Cultivos</h1>
    </header>
    <main class="container">
        <section class="calendar-section">
            <div id="calendar"></div>
        </section>
        <aside class="form-section">
            <h2>Agregar Cultivo</h2>
            <form id="crop-form">
                <label for="crop-name">Cultivo:</label>
                <input type="text" id="crop-name" placeholder="Ej. Maíz" required>

                <label for="crop-area">Área (hectáreas):</label>
                <input type="number" id="crop-area" min="0" step="0.01" placeholder="Ej. 5.5" required>

                <label for="crop-date">Fecha de siembra:</label>
                <input type="date" id="crop-date" required>

                <button type="submit" class="btn">Agregar</button>
            </form>
        </aside>
    </main>
    <footer class="footer">
        <p>© 2024 Planificador de Cultivos</p>
    </footer>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
